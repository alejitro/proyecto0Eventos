<h1 style="text-align : center;">Gestion de Eventos</h1>

    <h2 style="text-align : center;">Crear Evento</h2>

    <h3 style="text-align : center;">Eventos </h3>

      <form action="" style="text-align : center;" id="eventCreateForm">
        nombre:<input type="text" name="name" id="name">
        <br><br>
        categoria:<input type="text" name="category" id="category">
        <br><br>
        lugar:<input type="text" name="place" id="place">
        <br><br>
        direccion:<input type="text" name="address" id="address">
        <br><br>
        Fecha Inicio:<input type="text" name="start_date" id="start_date">
        <br><br>
        Fecha Final:<input type="text" name="end_date" id="end_date">
        <br><br>
        Modalidad:<input type="text" name="eventType" id="eventType" >

        <br><br>
        <input type="submit" value="Submit"><br><br>

    </form>
